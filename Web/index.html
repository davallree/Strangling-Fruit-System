<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Installation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #meter {
            width: 300px;
            height: 25px;
            background-color: #ccc;
            position: relative;
            border-radius: 5px;
        }

        #meter-level {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Art Installation</h1>
    <h2>System status</h2>
    <div id="master-status">Master (<span id="master-address"></span>)
        <button id="restart-master-button">Restart</button>
        <button id="set-normal">Set normal mode</button>
        <button id="set-man-burn">Set man burn mode</button>
        <button id="set-temple-burn">Set temple burn mode</button>
    </div>
    <div id="wall0-status">Wall 0 (<span id="wall0-address"></span>)
        <button id="restart-wall0-button">Restart</button>
        <input type="number" id="threshold-wall0-input" min="0" max="65535" value="35">
        <button id="set-threshold-wall0">Set touch threshold</button>
    </div>
    <div id="wall1-status">Wall 1(<span id="wall1-address"></span>)
        <button id="restart-wall1-button">Restart</button>
        <input type="number" id="threshold-wall1-input" min="0" max="65535" value="35">
        <button id="set-threshold-wall1">Set touch threshold</button>
    </div>
    <div id="wall2-status">Wall 2(<span id="wall2-address"></span>)
        <button id="restart-wall2-button">Restart</button>
        <input type="number" id="threshold-wall2-input" min="0" max="65535" value="35">
        <button id="set-threshold-wall2">Set touch threshold</button>
    </div>
    <div id="wall3-status">Wall 3(<span id="wall3-address"></span>)
        <button id="restart-wall3-button">Restart</button>
        <input type="number" id="threshold-wall3-input" min="0" max="65535" value="35">
        <button id="set-threshold-wall3">Set touch threshold</button>
    </div>
    <button id="connect-button">Connect to master</button>
    <h2>Messages</h2>
    <button id="test-message-button">Send test message</button>
    <div id="messages"></div>
    <h2>Sound tests</h2>
    <div>
        <div id="meter">
            <div id="meter-level"></div>
        </div>
        <div><button id="ambient-button">Ambient</button></div>
        <div><button id="glitched-button">Glitched</button></div>
        <div><button id="climax-button">Climax</button></div>
        <div><button id="pressed1-button">Pressed 1</button></div>
        <div><button id="pressed2-button">Pressed 2</button></div>
        <div><button id="pressed3-button">Pressed 3</button></div>
        <div><button id="pressed4-button">Pressed 4</button></div>
    </div>
    </div>
    </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
