<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Installation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #meter {
            width: 300px;
            height: 25px;
            background-color: #ccc;
            position: relative;
            border-radius: 5px;
        }

        #meter-level {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Art Installation</h1>
    <h2>System status</h2>
    <button id="connect-button">Connect to Device</button>
    <h2>Messages</h2>
    <div id="messages"></div>
    <h2>Sound tests</h2>
    <div>
        <div id="meter">
            <div id="meter-level"></div>
        </div>
        <label>Ambient: </label><button id="ambient-button">Play</button>
        <label>Glitched: </label><button id="glitched-button">Play</button>
        <label>Climax: </label><button id="climax-button">Play</button>
        <label>Pressed 1: </label><button id="pressed1-button">Play</button>
        <label>Pressed 2: </label><button id="pressed2-button">Play</button>
        <label>Pressed 3: </label><button id="pressed3-button">Play</button>
        <label>Pressed 4: </label><button id="pressed4-button">Play</button>
        <label>Brandy: </label><button id="brandy-button">Play</button>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
