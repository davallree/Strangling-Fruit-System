<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Installation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #meter {
            width: 300px;
            height: 25px;
            background-color: #ccc;
            position: relative;
            border-radius: 5px;
        }

        #meter-level {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Art Installation</h1>
    <h2>System status</h2>
    <div id="master-status">Master</div>
    <div id="wall1-status">Wall 1</div>
    <div id="wall2-status">Wall 2</div>
    <div id="wall3-status">Wall 3</div>
    <div id="wall4-status">Wall 4</div>
    <button id="connect-button">Connect to master</button>
    <button id="restart-master-button">Restart master</button>
    <button id="restart-wall1-button">Restart wall 1</button>
    <button id="restart-wall2-button">Restart wall 2</button>
    <button id="restart-wall3-button">Restart wall 3</button>
    <button id="restart-wall4-button">Restart wall 4</button>
    <h2>Messages</h2>
    <button id="test-message-button">Send test message</button>
    <div id="messages"></div>
    <h2>Sound tests</h2>
    <div>
        <div id="meter">
            <div id="meter-level"></div>
        </div>
        <div><button id="ambient-button">Ambient</button></div>
        <div><button id="glitched-button">Glitched</button></div>
        <div><button id="climax-button">Climax</button></div>
        <div><button id="pressed1-button">Pressed 1</button></div>
        <div><button id="pressed2-button">Pressed 2</button></div>
        <div><button id="pressed3-button">Pressed 3</button></div>
        <div><button id="pressed4-button">Pressed 4</button></div>
        <div><button id="brandy-button">Brandy</button></div>
    </div>
    </div>
    </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
